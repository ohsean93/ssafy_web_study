{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'movies:index' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item active"><a href="{% url 'accounts:user_list' %}" class="btn btn-light">사용자목록</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item active"><a href="{% url 'accounts:logout' %}" class="btn btn-danger">로그아웃</a></li>
          <li class="nav-item active"><a href="{% url 'accounts:update' %}" class="btn btn-success">회원정보수정</a></li>
        {% else %}
          <li class="nav-item active"><a href="{% url 'accounts:signup' %}" class="btn btn-dark">회원가입</a></li>
          <li class="nav-item active"><a href="{% url 'accounts:login' %}" class="btn btn-dark">로그인</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
</body>
</html>
