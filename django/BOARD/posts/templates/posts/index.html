{% extends 'base.html' %}

{% block body %}
<h1>SSAFY 2기 1반 게시판</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">제목</th>
      <th scope="col">생성일</th>
      <th scope="col">수정일</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <th scope="row">{{ post.id }}</th>
      <td><a href="posts/{{ post.id }}/">{{ post.title }}</a></td>
      <td>{{ post.created_at }}</td>
      <td>{{ post.update_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
