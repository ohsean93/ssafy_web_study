{% extends 'base.html' %}

{% block body %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">data</th>
    </tr>
  </thead>
  <tbody>
    {% for data in datas %}
    <tr>
      <th scope="row">{{ data.pk }}</th>
      <td>{{ data.data }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
