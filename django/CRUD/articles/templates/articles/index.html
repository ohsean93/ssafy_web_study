{% extends 'base.html' %}

{% block body %}
{% for article in articles %}

<div class="card col-12 col-sm-6 col-md-4 col-lg-3" style="width: 10rem;">
  <img src="{{ article.img_url }}" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{ article.id }} : {{ article.title }}</h5>
    <p class="card-text">{{ article.content }}</p>
  </div>
</div>

{% endfor %}

{% endblock %}
