<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>점심 식단표</title>
  <style>
    table, tr, td {
      border: 1px solid black
    }
  </style>

</head>
<body>
  <h1>주간 식단표</h1>

  
  <table >
    <tr>
      <td></td>
      <td>월</td>
      <td>화</td>
      <td>수</td>
    </tr>
    <tr>
      <td>A코스</td>
      <td rowspan="2">짬뽕</td>
      <td colspan="2">초밥</td>
    </tr>
    <tr>
      <td>B코스</td>
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
  </table>
</body>
</html>
